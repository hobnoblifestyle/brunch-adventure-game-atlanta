<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Atlanta Brunch Adventure!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .options button:hover {
            background-color: #0056b3;
        }
        .results {
            display: none;
            text-align: center;
        }
        .restart {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .restart:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Atlanta Brunch Adventure!</h1>
        <div id="question-container">
            <h2 id="question-text"></h2>
            <ul class="options" id="options-list"></ul>
        </div>
        <div id="results" class="results">
            <h2>Your Brunch Spot:</h2>
            <p id="result-text"></p>
            <button class="restart" onclick="restartGame()">Restart</button>
        </div>
    </div>
    <script>
        const questions = [
            { text: "What vibe are you feeling today?", options: ["Chill", "Trendy", "Outdoor Seating", "Party"] },
            { text: "What’s your must-have brunch item?", options: ["Pancakes", "Seafood", "Vegan Options", "Mimosas"] },
            { text: "How adventurous are you feeling today?", options: ["Play it Safe", "Try Something New", "Surprise Me!"] },
            { text: "Which area of Atlanta do you prefer?", options: ["Downtown", "Midtown", "Buckhead", "East Atlanta", "Westside"] }
        ];

        const restaurants = [
            { vibe: "Chill", location: "Downtown", name: "Atlanta Breakfast Club", address: "249 Ivan Allen Jr Blvd NW, Atlanta, GA 30313" },
            { vibe: "Chill", location: "Midtown", name: "Joy Café", address: "1100 Peachtree St NE, Atlanta, GA 30309" },
            { vibe: "Trendy", location: "Downtown", name: "Escobar", address: "327 Peters St SW, Atlanta, GA 30313" },
            { vibe: "Outdoor Seating", location: "Westside", name: "Sun in My Belly", address: "2161 College Ave NE, Atlanta, GA 30317" },
            { vibe: "Party", location: "Downtown", name: "BQE Restaurant & Lounge", address: "262 Edgewood Ave SE, Atlanta, GA 30303" }
        ];

        let currentQuestionIndex = 0;
        let answers = [];

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById("question-text").textContent = question.text;
            const optionsList = document.getElementById("options-list");
            optionsList.innerHTML = "";
            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => handleAnswer(option);
                const listItem = document.createElement("li");
                listItem.appendChild(button);
                optionsList.appendChild(listItem);
            });
        }

        function handleAnswer(answer) {
            answers.push(answer);
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById("question-container").style.display = "none";
            document.getElementById("results").style.display = "block";

            const selectedVibe = answers[0];
            const selectedLocation = answers[3];

            const matchedRestaurants = restaurants.filter(r => r.vibe === selectedVibe && r.location === selectedLocation);

            if (matchedRestaurants.length === 0) {
                document.getElementById("result-text").innerHTML = "No matches found. Try again!";
                return;
            }

            const restaurant = matchedRestaurants[Math.floor(Math.random() * matchedRestaurants.length)];

            document.getElementById("result-text").innerHTML = `
                <strong>${restaurant.name}</strong><br>
                ${restaurant.address}
            `;
        }

        function restartGame() {
            currentQuestionIndex = 0;
            answers = [];
            document.getElementById("results").style.display = "none";
            document.getElementById("question-container").style.display = "block";
            loadQuestion();
        }

        loadQuestion();
    </script>
</body>
</html>
