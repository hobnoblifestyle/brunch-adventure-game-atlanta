  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Atlanta Brunch Adventure!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        h2 {
            text-align: center;
            color: #5E6CFF;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #FF5E6C;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .options button:hover {
            background-color: #E44F5C;
        }
        .results {
            text-align: center;
            display: none;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .social-buttons button {
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .twitter {
            background-color: #1DA1F2;
        }
        .twitter:hover {
            background-color: #0d8ecf;
        }
        .facebook {
            background-color: #1877F2;
        }
        .facebook:hover {
            background-color: #145db8;
        }
        .copy-link {
            background-color: #FFD700;
            color: black;
        }
        .copy-link:hover {
            background-color: #E6BE00;
        }
        .restart {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .restart:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Atlanta Brunch Adventure!</h1>
        <div id="question-container">
            <h2 id="question-text"></h2>
            <div id="options-list" class="options"></div>
        </div>
        <div id="results" class="results">
            <h2>Your Brunch Spot:</h2>
            <p id="result-text"></p>
            <div class="social-buttons">
                <button class="twitter" onclick="shareOnTwitter()">Twitter</button>
                <button class="facebook" onclick="shareOnFacebook()">Facebook</button>
                <button class="copy-link" onclick="copyLink()">Copy Link</button>
            </div>
            <button class="restart" onclick="restartGame()">Restart</button>
        </div>
    </div>
    <script>
        const questions = [
            { text: "What vibe are you feeling today?", options: ["Chill", "Trendy", "Outdoor Seating", "Party"] },
            { text: "What’s your must-have brunch item?", options: ["Pancakes", "Seafood", "Vegan Options", "Mimosas"] },
            { text: "How adventurous are you feeling today?", options: ["Play it Safe", "Try Something New", "Surprise Me!"] },
            { text: "Which area of Atlanta do you prefer?", options: ["Downtown", "Midtown", "Buckhead", "East Atlanta", "Westside"] }
        ];

        const restaurants = [
            { vibe: "Chill", location: "Downtown", name: "Atlanta Breakfast Club", address: "249 Ivan Allen Jr Blvd NW, Atlanta, GA 30313" },
            { vibe: "Chill", location: "Downtown", name: "Corner Café", address: "100 Peachtree St NW, Atlanta, GA 30303" },
            { vibe: "Chill", location: "Midtown", name: "Joy Café", address: "1100 Peachtree St NE, Atlanta, GA 30309" },
            { vibe: "Chill", location: "Midtown", name: "Egg Harbor Café", address: "1820 Peachtree Rd NW, Atlanta, GA 30309" },
            { vibe: "Chill", location: "Buckhead", name: "Le Petit Marché", address: "1984 Hosea L Williams Dr NE, Atlanta, GA 30317" },
            { vibe: "Chill", location: "Buckhead", name: "Buttermilk Kitchen", address: "4225 Roswell Rd NE, Atlanta, GA 30342" },
            { vibe: "Trendy", location: "Downtown", name: "Café Intermezzo", address: "33 Peachtree Pl NE, Atlanta, GA 30309" },
            { vibe: "Trendy", location: "Downtown", name: "Escobar Restaurant & Tapas", address: "327 Peters St SW, Atlanta, GA 30313" },
            { vibe: "Trendy", location: "Midtown", name: "The Lawrence", address: "905 Juniper St NE, Atlanta, GA 30309" },
            { vibe: "Trendy", location: "Midtown", name: "5Church Midtown", address: "1197 Peachtree St NE, Atlanta, GA 30361" },
            { vibe: "Outdoor Seating", location: "Westside", name: "Sun in My Belly", address: "2161 College Ave NE, Atlanta, GA 30317" },
            { vibe: "Outdoor Seating", location: "Westside", name: "Anis Café & Bistro", address: "2974 Grandview Ave NE, Atlanta, GA 30305" },
            { vibe: "Outdoor Seating", location: "East Atlanta", name: "Ladybird Grove & Mess Hall", address: "684 John Wesley Dobbs Ave NE, Atlanta, GA 30312" },
            { vibe: "Outdoor Seating", location: "East Atlanta", name: "Muchacho", address: "904 Memorial Dr SE, Atlanta, GA 30316" },
            { vibe: "Party", location: "Downtown", name: "BQE Restaurant & Lounge", address: "262 Edgewood Ave SE, Atlanta, GA 30303" },
            { vibe: "Party", location: "Downtown", name: "Suite Food Lounge", address: "375 Luckie St NW, Atlanta, GA 30313" },
            { vibe: "Party", location: "Buckhead", name: "Havana Club ATL", address: "3112 Piedmont Rd NE, Atlanta, GA 30305" },
            { vibe: "Party", location: "Buckhead", name: "Tongue & Groove", address: "565 Main St NE, Atlanta, GA 30324" },
            { vibe: "Party", location: "Midtown", name: "Midtown Moon", address: "1492 Piedmont Ave NE, Atlanta, GA 30309" },
            { vibe: "Party", location: "East Atlanta", name: "MJQ Concourse", address: "736 Ponce De Leon Ave NE, Atlanta, GA 30306" }
        ];

        let currentQuestionIndex = 0;
        let answers = [];
        let selectedRestaurant = null;

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById("question-text").textContent = question.text;
            const optionsList = document.getElementById("options-list");
            optionsList.innerHTML = "";
            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => handleAnswer(option);
                optionsList.appendChild(button);
            });
        }

        function handleAnswer(answer) {
            answers.push(answer);
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
                document.getElementById("question-container").style.display = "none";
            }
        }

        function showResults() {
            const selectedVibe = answers[0];
            const selectedLocation = answers[3];

            let matchedRestaurants = restaurants.filter(
                (r) => r.vibe === selectedVibe && r.location === selectedLocation
            );

            if (matchedRestaurants.length === 0) {
                matchedRestaurants = restaurants.filter((r) =>
                                  matchedRestaurants = restaurants.filter((r) => r.vibe === selectedVibe);
            }

            if (matchedRestaurants.length === 0) {
                matchedRestaurants = restaurants.filter((r) => r.location === selectedLocation);
            }

            if (matchedRestaurants.length === 0) {
                matchedRestaurants = restaurants;
            }

            selectedRestaurant =
                matchedRestaurants[Math.floor(Math.random() * matchedRestaurants.length)];

            document.getElementById("result-text").innerHTML = `
                <strong>${selectedRestaurant.name}</strong><br>
                ${selectedRestaurant.address}
            `;
            document.getElementById("results").style.display = "block";
        }

        function shareOnTwitter() {
            const text = `I just found my brunch spot: ${selectedRestaurant.name} at ${selectedRestaurant.address}! Find yours at this adventure game:`;
            const url = encodeURIComponent(window.location.href);
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(
                text
            )}&url=${url}`;
            window.open(twitterUrl, "_blank");
        }

        function shareOnFacebook() {
            const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(
                window.location.href
            )}`;
            window.open(fbUrl, "_blank");
        }

        function copyLink() {
            const tempInput = document.createElement("input");
            tempInput.value = window.location.href;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Link copied to clipboard!");
        }

        function restartGame() {
            currentQuestionIndex = 0;
            answers = [];
            selectedRestaurant = null;
            document.getElementById("results").style.display = "none";
            document.getElementById("question-container").style.display = "block";
            loadQuestion();
        }

        loadQuestion();
    </script>
</body>
</html>
