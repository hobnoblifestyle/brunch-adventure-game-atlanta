<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Atlanta Brunch Adventure!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        h2 {
            text-align: center;
            color: #5E6CFF;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #FF5E6C;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .options button:hover {
            background-color: #E44F5C;
        }
        .results {
            text-align: center;
            display: none;
        }
        .share-options button {
            margin: 10px 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .restart {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .restart:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Atlanta Brunch Adventure!</h1>
        <div id="question-container">
            <h2 id="question-text"></h2>
            <div id="options-list" class="options"></div>
        </div>
        <div id="results" class="results">
            <h2>Your Brunch Spot:</h2>
            <p id="result-text"></p>
            <div class="share-options">
                <button onclick="shareOnTwitter()">Twitter</button>
                <button onclick="shareOnFacebook()">Facebook</button>
                <button onclick="copyToClipboard()">Copy Link</button>
            </div>
            <button class="restart" onclick="restartGame()">Restart</button>
        </div>
    </div>
    <script>
        const questions = [
            { text: "What vibe are you feeling today?", options: ["Chill", "Trendy", "Outdoor Seating", "Party"] },
            { text: "Whatâ€™s your must-have brunch item?", options: ["Pancakes", "Seafood", "Vegan Options", "Mimosas"] },
            { text: "How adventurous are you feeling today?", options: ["Play it Safe", "Try Something New", "Surprise Me!"] },
            { text: "Which area of Atlanta do you prefer?", options: ["Downtown", "Midtown", "Buckhead", "East Atlanta", "Westside"] }
        ];

        const restaurants = [
            { vibe: "Chill", location: "Downtown", name: "Atlanta Breakfast Club", address: "249 Ivan Allen Jr Blvd NW, Atlanta, GA 30313" },
            { vibe: "Trendy", location: "Downtown", name: "Escobar Restaurant & Tapas", address: "327 Peters St SW, Atlanta, GA 30313" },
            { vibe: "Outdoor Seating", location: "Westside", name: "Sun in My Belly", address: "2161 College Ave NE, Atlanta, GA 30317" },
            { vibe: "Party", location: "Downtown", name: "BQE Restaurant & Lounge", address: "262 Edgewood Ave SE, Atlanta, GA 30303" }
        ];

        let currentQuestionIndex = 0;
        let answers = [];
        let selectedRestaurant = null;

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById("question-text").textContent = question.text;
            const optionsList = document.getElementById("options-list");
            optionsList.innerHTML = "";
            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => handleAnswer(option);
                optionsList.appendChild(button);
            });
        }

        function handleAnswer(answer) {
            answers.push(answer);
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById("question-container").style.display = "none";
            document.getElementById("results").style.display = "block";

            const selectedVibe = answers[0];
            const selectedLocation = answers[3];

            const matchedRestaurants = restaurants.filter(
                (r) => r.vibe === selectedVibe && r.location === selectedLocation
            );

            if (matchedRestaurants.length === 0) {
                document.getElementById("result-text").innerHTML =
                    "No matches found. Try again!";
                return;
            }

            selectedRestaurant = matchedRestaurants[
                Math.floor(Math.random() * matchedRestaurants.length)
            ];

            document.getElementById("result-text").innerHTML = `
                <strong>${selectedRestaurant.name}</strong><br>
                ${selectedRestaurant.address}
            `;
        }

        function restartGame() {
            currentQuestionIndex = 0;
            answers = [];
            selectedRestaurant = null;
            document.getElementById("results").style.display = "none";
            document.getElementById("question-container").style.display = "block";
            loadQuestion();
        }

        loadQuestion();
    </script>
</body>
</html>
