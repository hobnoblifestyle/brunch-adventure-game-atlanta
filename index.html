<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Brunch Adventure | Atlanta Edition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .question h2 {
            margin-bottom: 10px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .options button:hover {
            background: #005bb5;
        }
        .results {
            display: none;
        }
        .results h2 {
            color: #0073e6;
        }
        .results p {
            margin-bottom: 10px;
        }
        .restart, .share {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }
        .restart:hover, .share:hover {
            background: #005bb5;
        }
        .share {
            margin-left: 5px;
            background: #00a860;
        }
        .share:hover {
            background: #007d4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-container">
            <div class="question" id="question">
                <h2 id="question-text"></h2>
                <ul class="options" id="options-list"></ul>
            </div>
        </div>
        <div id="results" class="results">
            <h2>Your Brunch Spot:</h2>
            <p id="result-text"></p>
            <button class="restart" onclick="restartGame()">Restart</button>
            <button class="share" onclick="shareResults()">Share Your Adventure</button>
        </div>
    </div>
    <script>
        const questions = [
            {
                text: "What vibe are you feeling today?",
                options: ["Chill", "Trendy", "Outdoor Seating", "Party"]
            },
            {
                text: "What’s your must-have brunch item?",
                options: ["Pancakes or Waffles", "Seafood", "Vegan Options", "Something Savory", "Bottomless Mimosas"]
            },
            {
                text: "How adventurous are you feeling today?",
                options: ["Play it Safe", "Try Something New", "Surprise Me!"]
            },
            {
                text: "Which area of Atlanta do you prefer?",
                options: ["Downtown", "Midtown", "Buckhead", "East Atlanta", "Westside"]
            }
        ];

        const restaurants = [
            {vibe: "Chill", location: "Downtown", name: "Atlanta Breakfast Club"},
            {vibe: "Chill", location: "Midtown", name: "West Egg Café"},
            {vibe: "Trendy", location: "Midtown", name: "The Lawrence"},
            {vibe: "Party", location: "East Atlanta", name: "BQE Restaurant & Lounge"},
            {vibe: "Outdoor Seating", location: "Westside", name: "Sun in My Belly"},
            {vibe: "Trendy", location: "Buckhead", name: "5Church Atlanta"},
            {vibe: "Chill", location: "Westside", name: "The Chastain"},
            {vibe: "Party", location: "Buckhead", name: "Rock Steady"},
            {vibe: "Outdoor Seating", location: "Downtown", name: "Ria's Bluebird"},
            {vibe: "Trendy", location: "East Atlanta", name: "Home Grown"}
        ];

        let currentQuestionIndex = 0;
        let answers = [];

        const questionContainer = document.getElementById("question-container");
        const questionText = document.getElementById("question-text");
        const optionsList = document.getElementById("options-list");
        const resultsContainer = document.getElementById("results");
        const resultText = document.getElementById("result-text");

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.text;
            optionsList.innerHTML = "";
            currentQuestion.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.setAttribute("data-answer", option);
                button.addEventListener("click", handleAnswer);
                const listItem = document.createElement("li");
                listItem.appendChild(button);
                optionsList.appendChild(listItem);
            });
        }

        function handleAnswer(e) {
            const answer = e.target.getAttribute("data-answer");
            answers.push(answer);
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            questionContainer.style.display = "none";
            resultsContainer.style.display = "block";

            const selectedVibe = answers[0];
            const selectedLocation = answers[3];

            // Match logic
            const restaurant =
                restaurants.find(r => r.vibe === selectedVibe && r.location === selectedLocation) || // Exact match
                restaurants.find(r => r.vibe === selectedVibe) || // Match by vibe
                restaurants.find(r => r.location === selectedLocation); // Match by location

            if (restaurant) {
                resultText.textContent = `Based on your choices, we recommend: ${restaurant.name}!`;
            } else {
                resultText.textContent = "We couldn't find a perfect match, but explore more on our website!";
            }
        }

        function restartGame() {
            answers = [];
            currentQuestionIndex = 0;
            resultsContainer.style.display = "none";
            questionContainer.style.display = "block";
            loadQuestion();
        }

        function shareResults() {
            const shareText = `I just found my perfect brunch spot in Atlanta! Play 'Choose Your Brunch Adventure' to find yours: [INSERT LINK]`;
            const encodedText = encodeURIComponent(shareText);
            const shareLink = `https://twitter.com/intent/tweet?text=${encodedText}`;
            window.open(shareLink, "_blank");
        }

        loadQuestion();
    </script>
</body>
</html>
